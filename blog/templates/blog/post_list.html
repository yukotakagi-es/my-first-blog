<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>

        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>
        <div>
          {% for post in posts %}
          <h1> Post Title: {{ post.title }} </h1>

          <p> Created Date: {{post.created_date}}</p>
          <p> Published Date:{{post.published_date}}</p>
          <p> {{post.text}}</p>
          {% endfor %}
        </div>
    </body>
</html>
